<!-- <Form> <Select> <Option> <Text Area>
  <Button><Input Type=”Text, Email, Password, Tel, Color, Range, File, Date, Radio, Checkbox”/>Button
  Tag Attribute : Type=”Reset”, Type=”Submit”Required, Selected Attribute -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <span>Email</span>
      <input type="email" placeholder="enter your email" required />
      <br />
      <span>Password</span>
      <input type="password" required />
      <br />
      <span>Date</span>
      <input type="date" />
      <input type="datetime-local" />
      <br />
      <input type="text" />
      <br />
      Color <input type="color" />
      <br />
      File insert <input type="file" />
      <br />
      range<input type="range" />
      <br />
      month <input type="month" />
      <br />
      <input placeholder="123-456-7891" type="tel" />

      <br />
      gender :
      <input name="gender" type="radio" />Male
      <input name="gender" type="radio" />Female
      <br />
      I agree
      <input type="checkbox" />

      <input value="form button" type="button" />
      <br />
      <select name="" id="">
        <option value="coding">coding</option>
        <option selected value="desgin">design</option>
        <option  value="web">web</option>
      </select>
      <br />
      <input type="submit" />
      <br />
      <textarea name="" id=""></textarea>
      <br>
      <input type="reset">
    </form>

    <button>button tag</button>
  </body>
</html>
