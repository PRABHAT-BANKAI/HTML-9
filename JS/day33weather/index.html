<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Weather app</h1>

    <input id="text" type="text" />
    <button id="search">Search</button>
    <p>Temp: <span id="temp"></span></p>

    <script>
      let text = document.querySelector("#text");
      let search = document.querySelector("#search");
      let temp = document.querySelector("#temp");

      async function getWeather() {
        if (!text.value.trim()) {
          alert("first put state name or city name");
          return;
        }

        let url = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=${text.value }`;
        let apikey = "ee00f0931ee9d5bf60ca286cbd6c50f1";

        try {
          let response = await fetch(url + `&appid=${apikey}`);

          response = await response.json();
          console.log(response);
          temp.innerText = response.main.temp;
          console.log(response);
        } catch (error) {
          console.log(error);
        }
        text.value = "";
      }

      search.addEventListener("click", getWeather);



      getWeather()

 
    </script>
  </body>
</html>
